<!DOCTYPE html>
<html>
	<head>
		<title>Formulários</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>

		<form action="/meu-formulario" method="post">

			<div>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome_sobrenome" placeholder="Nome Sobrenome">

			</div>
				<label for="mail">Email:</label>
				<input type="email" id="mail" name="email_usuario" placeholder="@">

			<div>
				<label for="msg">Mensagem:</label>
				<textarea id="msg" name="mensagem_usuario">Olá.</textarea>
			</div>


			<div>
				<button type="submit" id = "enviar"><b>ENVIAR</b></button>
			</div>

			<div>
				<button type="reset" id = "limpar">LIMPAR A BAGUNÇA</button>
			</div>

		</form>

</body>
</html>
